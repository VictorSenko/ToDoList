<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <link rel="stylesheet" href="attempts/css/style.css">
    <script src="attempts/libs/jquery.js"></script>
</head>
<body>
    <div class="main__wrapper">
        <div class="main__navigation-wrapper">
            <div class="main__navigation">Текущие задачи</div>
            <div class="main__navigation">Выполненные задачи</div>
            <div class="main__navigation">Удаленные задачи</div>
        </div>
        
        <div class="main__table-wrapper">
            <div class="main__table main__table-actual">
                <div class="table__actual-navigation">
                    <div class="table__navigation-item">Название задания</div>
                    <div class="table__navigation-item table__navigation-date">Дата создания</div>
                    <div class="table__navigation-item">Осталось времени</div>
                </div>
            </div>
            <div class="main__table main__table-done">
                <div class="table__actual-navigation">
                    <div class="table__navigation-item">Название задания</div>
                    <div class="table__navigation-item table__navigation-date">Дата создания</div>
                    <div class="table__navigation-item">Осталось времени</div>
                </div>
            </div>
            <div class="main__table main__table-delete">
                <div class="table__actual-navigation">
                    <div class="table__navigation-item">Название задания</div>
                    <div class="table__navigation-item table__navigation-date">Дата создания</div>
                    <div class="table__navigation-item">Осталось времени</div>
                </div>
            </div> 
            <input type="button" value="Добавить задание" name="add-task" class="add-task">
        </div>
        
    </div>
    <div class="modal">
        <div class="modal__window">
            <div class="modal__window-navigate">
                <input type="button" value="X" class="modal__window-exit">
            </div>
            <div class="modal__window-body">
                <input type="text" class="modal__window-input" placeholder="Название задания">
                <textarea placeholder="Введите описание" class="modal__window-textarea" rows="10"></textarea>
                <input type="datetime-local" class="modal__window-date">
                
            </div>
            <div class="modal__window-buttons">
                <input type="button" value="Добавить" class="modal__window-submit">
            </div>
        </div>
    </div>
    <div class="delete__window">
        <div>Are you sure?</div>
        
        <div class="delete__window-button delete__window-button-yes">Yes</div>
        <div class="delete__window-button delete__window-button-no">No</div>
    </div>


    <div class="edit__window">
        <div class="edit__window-header">Edit Window</div>
        <div class="modal__window-navigate">
            <input type="button" value="X" class="edit__window-exit">
        </div>
        <div class="modal__window-body">
            <input type="text" class="modal__window-input edit__window-input" placeholder="Название задания">
            <textarea placeholder="Введите описание" class="modal__window-textarea edit__window-textarea" rows="10"></textarea>
            <input type="datetime-local" class="modal__window-date edit__window-date">

        </div>
        <div class="modal__window-buttons">
            <input type="button" value="Редактировать" class="modal__window-edit">
        </div>

    </div>
    <script src="attempts/js/script.js"></script>
</body>
</html>
